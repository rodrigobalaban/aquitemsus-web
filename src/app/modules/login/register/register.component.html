<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Cadastro</h1>
    <p>Para acessar todos os recursos,<br />faça o seu cadastro.</p>
    <mat-form-field appearance="standard">
        <mat-label>Nome</mat-label>
        <input type="text" class="input" matInput placeholder="Nome" formControlName="name">
        <mat-icon fontSet="material-icons-outlined" matPrefix>person</mat-icon>
        <mat-error>
            Informe seu nome.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>E-mail</mat-label>
        <input type="email" class="input" matInput placeholder="E-mail" formControlName="email">
        <mat-icon fontSet="material-icons-outlined" matPrefix>email</mat-icon>
        <mat-error>
            Informe um e-mail válido.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Senha</mat-label>
        <input type="password" class="input" matInput placeholder="Senha" formControlName="password">
        <mat-icon fontSet="material-icons-outlined" matPrefix>lock</mat-icon>
        <mat-error>
            Informe uma senha.
        </mat-error>
    </mat-form-field>
    <div class="button">
        <button type="submit" mat-flat-button color="primary" class="button-primary">Cadastrar</button>
    </div>
    <div class="button">
        <button type="button" color="primary" mat-button routerLink="/login">Já sou Cadastrado</button>
    </div>
</form>
