<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Olá,</h1>
    <p>para acessar todos os recursos,<br />faça o seu login.</p>
    <mat-form-field appearance="standard">
        <mat-label>E-mail</mat-label>
        <input type="email" class="input" matInput placeholder="E-mail" formControlName="email">
        <mat-icon fontSet="material-icons-outlined" matPrefix>email</mat-icon>
        <mat-error>
            Informe um e-mail válido.
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
        <mat-label>Senha</mat-label>
        <input type="password" class="input" matInput placeholder="Senha" formControlName="password">
        <mat-icon fontSet="material-icons-outlined" matPrefix>lock</mat-icon>
        <mat-error>
            Informe uma senha.
        </mat-error>
    </mat-form-field>
    <div class="button">
        <button type="submit" mat-flat-button color="primary" class="button-primary">Login</button>
    </div>
    <div class="button">
        <button type="button" mat-button routerLink="recuperar-senha">Esqueci minha senha</button>
    </div>
    <div class="button">
        <button type="button" color="primary" mat-button routerLink="cadastre-se">Cadastre-se</button>
    </div>
</form>
