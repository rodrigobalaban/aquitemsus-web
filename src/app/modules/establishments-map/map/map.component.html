<div id="map" *ngIf="googleApiLoaded">
  <search-box (onSelectEstablishment)="centralizeMapOnEstablishmentLocation($event)"></search-box>

  <google-map #googleMap="googleMap" width="100%" height="100%" [options]="mapOptions">
    <map-marker [position]="userLocationMarker" icon="assets/icons/map/user-location.svg"></map-marker>

    <map-marker #marker="mapMarker" *ngFor="let establishment of establishmentsList"
      [position]="convertLocationToGoogleFormat(establishment.location)"
      [icon]="getIconPathByCategory(establishment.category)"
      (mapClick)="openEstablishmentInfoWindow(marker, establishment)">
    </map-marker>

    <map-info-window class="establishment-details establishment">
      <h5 class="category" [ngClass]="'category-id-' + establishmentSelected?.category?.id">{{
        establishmentSelected?.category?.name }}</h5>
      <h3 class="name">{{ establishmentSelected?.name }}</h3>
      <p class="office-hours">Atendimento de Seg. a Sex.</p>
      <a (click)="openModalEstablishment()">Ver mais informações</a>
    </map-info-window>
  </google-map>
</div>
